{% extends "base.html" %}

{% block content %}
<form id="post-form" class="form-vertical" method="post" action="/outfits/create">
  {% csrf_token %}
  {{ field }}
<div class="input-group">
    <fieldset class="form-group">
        <label for="{{ form.tops.id_for_label }}">{{ form.tops.label }}</label>
            <select size="10" multiple="multiple" class="form-control" id="tops">
            {% for x, y in form.fields.tops.choices %}
            <option value="{{ x }}">{{ y }}</option>
            {% endfor %}
        </select>
    </fieldset>
</div>

            <option value="{{ x }}">{{ y }}</option>
            {% endfor %}

    </fieldset>
</div>

            <option value="{{ x }}">{{ y }}</option>
            {% endfor %}
        </select>
    </fieldset>
</div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>
{% endblock %}
